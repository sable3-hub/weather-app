<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <h1>Current Weather Information</h1>

  <form action="/" method="post">
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitudeInput" placeholder="Enter Latitude" required><br><br>

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitudeInput" placeholder="Enter Longitude" required><br><br>

    <input type="submit" value="Get Weather">
  </form>

</body>
</html>
